<!DOCTYPE html>
<html>
<head>
	<title>我的站点</title>
	<link rel="stylesheet" type="text/css" href="{__Home__}css/common.css">
	<link rel="stylesheet" type="text/css" href="{__Home__}css/index.css">
	<script type="text/javascript" src="{__Home__}js/jquery-1.8.2.min.js" ></script>
    <script type="text/javascript" src="{__Home__}js/superslide.js" ></script>

</head>
<body>
{include file="public/head"}
{include file="public/banner"}
<div class="main">
  <div class="about">
    {foreach name='info' item='vo'}
  	<div class="mayolist">
  	   <div class="mayo_mdl">
  	   	<div class="myour"><img src="http://localhost/tp5/public/uploads/{$vo.logo}" width="245" height="100"></div>
  	   	<div class="myour-text">
  	   		<p class="p1"><a href="{$vo.sitelink}" target="_blank">{$vo.sitename}</a></p>
  	   		<p class="p2">地址：{$vo.address}</p>
  	   	</div>
  	   </div>
    </div>
    {/foreach}
  </div>
</div>
{include file="public/footer"}
</body>
</html>
