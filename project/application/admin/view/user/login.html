<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="穷在闹市" />
		<!-- 作者 -->
		<meta name="revised" content="穷在闹市.v3, 2019/05/01" />
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="网站简介" />
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
		<title>后台管理登陆</title>

		<!-- 公共样式 开始 -->
		<link rel="shortcut icon" href="{__Home__}admin/images/favicon.ico"/>
		<link rel="bookmark" href="{__Home__}admin/images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="{__Home__}admin/css/base.css">
		<link rel="stylesheet" type="text/css" href="{__Home__}admin/css/iconfont.css">
		<script type="text/javascript" src="{__Home__}admin/framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{__Home__}admin/layui/css/layui.css">
		<script type="text/javascript" src="{__Home__}admin/layui/layui.js"></script>
		<!-- 公共样式 结束 -->
		
		<link rel="stylesheet" type="text/css" href="{__Home__}admin/css/login1.css">
		<script type="text/javascript" src="{__Home__}admin/js/login1.js"></script>
	</head>

	<body>
		<div class="loginBg"></div>
		<div class="login_main">
			<div class="box">
				<div class="left">
					<p>后台登陆</p>
				</div>
				<div class="right">
					<form class="layui-form layui-form-pane" id="form">
						<div class="layui-form-item">
							<label class="layui-form-label login_title"><i class="iconfont icon-gerenzhongxin-denglu"></i></label>
							<div class="layui-input-block login_input">
								<input type="text" name="name" required lay-verify="required" autocomplete="off" placeholder="请输入您的用户名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label login_title"><i class="iconfont icon-mima1"></i></label>
							<div class="layui-input-block login_input">
								<input type="password" name="pass" required lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<button class="layui-btn layui-btn-fluid login_but" onclick="return login()" lay-submit lay-filter="loginBut">登 录</button>
						</div>
						<!-- <div class="layui-form-item">
							<input type="radio" name="sex" value="管理员" title="管理员" checked lay-filter="userType">
							<input type="radio" name="sex" value="技术" title="技术" lay-filter="userType">
							<input type="radio" name="sex" value="实施" title="实施" lay-filter="userType">
						</div> -->
					</form>
				</div>
			</div>
		</div>
		<style>
			.success{
				width:280px;
				height:50px;
				line-height:50px;
				background:#fff;
				color:green;
				font-size:18px;
				font-weight:bold;
				text-align:center;
				border-radius:10px;
				position:absolute;
				z-index:9999;
				top:45%;
				left:40%;
				box-shadow: 5px 5px 5px 5px #ccc;
				display:none;
			}
		</style>
		<div class="success">登录成功！</div>
		<script>
			
           function login(){
           	var formData = $("#form").serialize();
           	$.ajax({
					     type:"post",
					     url:"{:url('User/loginuser')}",  //数据传输的控制器方法
					     data:formData,//这里data传递过去的是序列化以后的字符串
					     success:function(data){
					      if(data=="1"){
							$(".success").fadeIn();
					      	setInterval(function(){
                             window.location.href="http://localhost/tp5/public/index.php/admin/admin/index";
							  },2000)
					      	
					      }else if(data=="0"){
					      	alert("登陆失败,请核对用户名或者密码");
					      	window.location.href="http://localhost/tp5/public/index.php/admin/user/login";
					      }
					     }
					    });
           	return false;
           }
		</script>
	</body>

</html>
